<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scores"><a href="scores.html">View Highscores</a></div>

    <div id="timer">Time: <span id="time"></span></div>
<!-- Don't forget the wrapper -->
    <div class="wrapper">
        <div id="start-up-page" class="start">
            <h1>Coding Quiz!</h1>
            <p>
                Do you have what it takes to tackle this Coding Quiz? Test your knowledge,
                but be warry! Every wrong answer will cost you precious time (10 seconds)!
            </p>
        </div>
    </div>

    </div>
    <button id="start">Start Quiz!</button>
    <div id="quiz" class="hide">
        <h2 id="quiz-title"></h2>
        <div id="options" class="options"></div>
    </div>

    </div>
    <div id="score" class="hide">
        <h2>You Did It!</h2>
        <p>Final Score: <span id="final-score"></span></p>
        <p>
            Enter initials: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
        </p>
    </div>
    
<script src="script.js"></script>
</body>
</html>
